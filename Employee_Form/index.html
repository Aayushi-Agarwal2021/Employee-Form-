    <html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login2Xplore</title>
    <link rel="icon" type="image/x-icon" href="/Login2Xplore-logo.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        h1{
           font-style: italic;
           /* color: brown; */
           text-decoration-line: underline;
           text-decoration-color: rgb(186, 179, 179);
        }
        #employeeId placeholder{
             color:rgb(186, 179, 179) ;
              
             
        }
       </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-5 mt-4 text-center text-info">Employee Form</h1>
    <form id="empform" method="post"> 
       
         <div class="row mb-2">
    <label for="employeeId" class="col-sm-2 col-form-label"> <b>Employee Id </b></label>
        <div class="col-sm-8">
          <input type="text"  class="form-control border border-lightborder border-info border-1 rounded " id="employeeId" placeholder="Enter your unique Employee Id!">
        </div>
      </div>
      <div class="row mb-2">
        <label for="employeeName" class="col-sm-2 col-form-label"><b> Employee Name</b></label>
        <div class="col-sm-8">
          <input type="text" class="form-control border border-lightborder border-info border-1 rounded " id="employeeName">
        </div>
      </div>
      <div class="row mb-2">
        <label for="basicSalary" class="col-sm-2 col-form-label"> <b>Basic Salary</b></label>
        <div class="col-sm-8">
          <input type="number" class="form-control border border-lightborder border-info border-1 rounded " id="basicSalary">
        </div>
      </div>
      <div class="row mb-2">
        <label for="hra" class="col-sm-2 col-form-label"><b>HRA</b></label>
        <div class="col-sm-8">
          <input type="number" class="form-control border border-lightborder border-info border-border-1  rounded " id="hra">
        </div>
      </div>
      <div class="row mb-2">
        <label for="da" class="col-sm-2 col-form-label"><b>DA</b></label>
        <div class="col-sm-8">
          <input type="number" class="form-control border border-lightborder border-info border-1 rounded " id="da">
        </div>
      </div>
      <div class="row mb-2">
        <label for="deduction" class="col-sm-2 col-form-label"><b>Deduction</b></label>
        <div class="col-sm-8">
          <input type="number" class="form-control border border-lightborder border-info border-1 rounded " id="deduction">
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-center">
        <button id="new" class="btn btn-info text-white mx-1" type="button " onclick="newForm()">New</button>
      <button class="btn btn-info  text-white mx-1" type="button" id="save" onclick="saveForm()">Save</button>
      <button class="btn btn-lg btn-info  text-white mx-1" type="button" id="edit" onclick="editForm()">Edit</button>
      <button class="btn btn-info text-white mx-1" type="button" id="change" onclick="updateForm()">Change</button>
      <button class="btn btn-info text-white " type="button" id="reset" onclick="resetForm()">Reset</button>
    </div>
    <div class="mt-2 d-flex justify-content-center">
        <button class="btn btn-info text-white mx-1" type="button" id="first" onclick="firstRecord()">First</button>
      <button class="btn btn-info text-white mx-1" type="button" id="prev" onclick="prevRecord()">Prev</button>
      <button class="btn btn-lg btn-info text-white mx-1" type="button" id="next" onclick="nextRecord()">Next</button>
      <button class="btn btn-info  text-white " type="button" id="last" onclick="lastRecord()">Last</button>
    </div>
      
    </form>
    </div>
</body>
<script src="https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
<script src="/form.js"></script>
</html>
